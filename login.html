<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Font Awesome uchun link (ikonalar uchun) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Umumiy stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('img/ki.PNG'); /* Orqa fon rasmi */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Oq rangda yarim shaffof fon */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            color: #aaa;
            transition: all 0.3s ease;
        }

        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 30px;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #6200ea;
        }

        .input-container input:focus + i {
            color: #6200ea;
        }

        .input-container input:valid {
            border-color: #4caf50;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #3700b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .footer a {
            text-decoration: none;
            color: #6200ea;
        }

        .footer a:hover {
            
            nav {
            position: fixed; /* Doimiy yuqori qismda turadi */
            top: 0;
            left: 0;
            width: 100%; /* Butun kenglikni egallaydi */
            background-color: #333; /* Navigatsiya fon rangi */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Quyoshdan tushayotgan soyani o'xshatadi */
            z-index: 1000; /* Ustunlik darajasini belgilaydi */
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex; /* Gorizontal joylashuv */
            justify-content: space-around; /* Elementlar orasidagi bo'sh joyni tenglashtirish */
            list-style: none; /* Nuqtalarni olib tashlash */
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            display: block; /* Yaxshi bosish maydoni uchun */
            padding: 15px 20px; /* Ichki oraliqlar */
            text-decoration: none; /* Tag chiziqni olib tashlash */
            color: white; /* Matn rangi */
            font-size: 16px; /* Matn hajmi */
            font-family: Arial, sans-serif; /* Matn shrift turi */
            transition: background-color 0.3s ease; /* Tugmalarga chiroyli animatsiya */
        }

        nav ul li a:hover {
            background-color: #555; /* Hover holati */
            color: #f0f0f0; /* Matn rangi hoverda */
        }text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Foydalanuvchi nomi" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Parol" required>
            </div>
            <button type="submit" class="login-btn">Kirish</button>
        </form>
        <div class="footer">
            <p>Hisobingiz yo'qmi? <a href="index.html">Ro'yxatdan o'tish</a></p>
        </div>
    </div>

    <script>
        // JavaScript - Foydalanuvchi nomi va parolni tekshirish
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();  // Formani yuborishni to'xtatish

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                alert('Kirish muvaffaqiyatli');
                // Foydalanuvchi tizimga kirganidan so'ng, boshqa sahifaga yo'naltirish
                window.location.href = 'index.html';
            } else {
                alert('Foydalanuvchi nomi yoki parol noto\'g\'ri');
            }
        });
    </script>
</body>
</html>
