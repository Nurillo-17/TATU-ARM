<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BlueRex - Creative Agency">
    <meta name="keywords" content="creative, ideas, agency">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Telegram float button */
        .telegram-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .telegram-icon {
            background-color: #0088cc;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .telegram-icon i {
            color: white;
            font-size: 30px;
        }

        /* Navbar styles */
        .main-nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .logo-title {
            color: white;
            font-size: 24px;
            text-decoration: none;
            display: inline-block;
            padding: 0 10px;
        }

        .index-logo {
            vertical-align: middle;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .nav-links li {
            display: inline-block;
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contact Section styles */
        .contact {
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }

        .contact h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 20px;
            width: 250px;
            text-align: left;
        }

        .info-item .icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .info-text h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .info-text p {
            font-size: 16px;
        }

        .contact-form {
            margin-top: 40px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Google Map Section */
        .map {
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        .map h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        /* Footer styles */
        footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Telegram float button -->
    <a href="https://t.me/Uzbekistanlibrary" target="_blank" class="telegram-float">
        <div class="telegram-icon animate__animated animate__bounceInUp">
            <i class="fab fa-telegram-plane"></i>
        </div>
    </a>

    <!-- Navbar -->
    <nav class="main-nav">
        <a class="logo-title" href="#">
            TATU Axborot Resus Markazi
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Uy</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1 class="text-center">Biz bilan bog'lanish</h1>
            <p class="text-center">Sizga qanday yordam bera olishimizni bilib oling!</p>
            <div class="contact-content">
                <!-- Contact Information -->
                <div class="contact-info">
                    <div class="info-item">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-text">
                            <h4>Manzil</h4>
                            <p>Toshkent shaxar, O'zbekiston</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="info-text">
                            <h4>Telefon</h4>
                            <p>+998940089919</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-text">
                            <h4>Email</h4>
                            <p>nurilloeshnazarov17@gmail.com</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm">
                        <input type="text" id="name" placeholder="Ismingiz" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="text" id="subject" placeholder="Mavzu" required>
                        <textarea id="message" placeholder="Xabar" required></textarea>
                        <button type="submit" class="btn">Xabar yuborish</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Google Map -->
    <section class="map">
        <h2 class="text-center">Bizning joylashuvimiz</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23269.5683048043!2d69.27965997524007!3d41.29948478821755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef70f4de29d47%3A0x3c1cfcf1e0bbf1d4!2z0JDQu9C70LDRg9C70L7Q!5e0!3m2!1sru!2s!4v1672023301913!5m2!1sru!2s" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="text-center">TATU</p>
    </footer>

    <script src="al.js"></script>
</body>

</html>
